<!-- core/templates/core/add_egg_production.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Ongeza Rekodi ya Mayai</h2>
    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.chicken.label_tag }}
                    {{ form.chicken }}
                </div>
                <div class="form-group">
                    {{ form.date_laid.label_tag }}
                    <input type="date" name="date_laid" class="form-control" required id="id_date_laid">
                </div>
                <div class="form-group">
                    {{ form.number_of_eggs.label_tag }}
                    {{ form.number_of_eggs }}
                </div>
                <button type="submit" class="btn btn-primary">Hifadhi Rekodi</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Rudi Nyuma</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
