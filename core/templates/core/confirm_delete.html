{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-8">
  <div class="bg-white p-6 rounded-lg shadow-md text-center w-full max-w-md">
    <h2 class="text-xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700 mb-6">
      Are you sure you want to delete this egg production record?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none">
        Yes, Delete
      </button>
      <a href="{% url 'egg_production' %}"
        class="ml-4 text-gray-600 hover:underline">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
