{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <img class="mx-auto h-16 w-auto" src="{% static 'images/kuku.jpg' %}" alt="Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Edit Egg Production</h2>
    </div>

    <form class="mt-8 space-y-6 bg-white p-6 rounded-lg shadow-md" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
