{% extends 'core/base.html' %}

{% block content %}
<div class="auth-form">
  <h2>Reset Your Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit">Send Reset Link</button>
  </form>
  <p><a href="{% url 'login' %}">Back to login</a></p>
</div>
{% endblock %}
