{% extends 'core/base.html' %}

{% block content %}
<div class="auth-form">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'register' %}">Don't have an account? Register</a></p>
  <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
</div>
{% endblock %}
