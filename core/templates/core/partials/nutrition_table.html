<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Kuku</th>
                <th>Aina ya Chakula</th>
                <th>Kiasi (kg)</th>
                <th>Tarehe</th>
                <th>Vitendo</th>
            </tr>
        </thead>
        <tbody>
            {% for nutrition in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ nutrition.chicken.tag_number }}</td>
                <td>{{ nutrition.food_type }}</td>
                <td>{{ nutrition.quantity }}</td>
                <td>{{ nutrition.feeding_date|date:"d/m/Y" }}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a href="{% url 'core:edit_nutrition' nutrition.id %}" class="btn btn-primary">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'core:delete_nutrition' nutrition.id %}" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center text-muted">
                    <i class="fas fa-info-circle"></i> Hakuna rekodi za lishe zilizopatikana
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
