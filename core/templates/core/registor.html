{% extends 'core/base.html' %}
{% block content %}
<div class="auth-form">
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p><a href="{% url 'core:login' %}">Already have an account? Login</a></p>
</div>
{% endblock %}
