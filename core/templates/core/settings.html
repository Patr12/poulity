{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!-- HTML yako yote ianze hapa -->
<h2>System Settings</h2>
<p>Adjust your preferences, user permissions, and configurations.</p>

<section class="p-6 bg-white rounded-lg shadow form-section">
    <h2 class="text-2xl font-semibold text-green-700 mb-6">System Settings</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium">Farm Name</label>
            <input type="text" name="farm_name" class="mt-1 p-2 border rounded w-full" placeholder="e.g. Green Poultry Farm">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Preferred Temperature (Â°C)</label>
            <input type="number" name="temperature" class="mt-1 p-2 border rounded w-full">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Feeding Schedule</label>
            <input type="text" name="feeding_schedule" class="mt-1 p-2 border rounded w-full" placeholder="e.g. 8AM, 12PM, 5PM">
        </div>

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Settings</button>
    </form>
</section>

<!-- Toast message -->
<div id="toast">Settings saved successfully!</div>

<!-- Include static JS and CSS -->
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
<script src="{% static 'js/settings.js' %}"></script>

{% endblock %}
