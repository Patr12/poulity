{% extends "base.html" %}
{% block content %}
<h2>All Orders</h2>
<table>
    <tr>
        <th>Order #</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.order_number }}</td>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total_amount }}</td>
        <td><a href="{% url 'order_detail' order.pk %}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
