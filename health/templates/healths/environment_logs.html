<h1>Chicken Environment Logs</h1>

    <tr>
      <th>Temperature</th>
      <th>Humidity</th>
      <th>Recorded At</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.temperature }} Â°C</td>
      <td>{{ log.humidity }} %</td>
      <td>{{ log.recorded_at }}</td>

    {% empty %}
    <tr><td colspan="3">No environment logs found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
