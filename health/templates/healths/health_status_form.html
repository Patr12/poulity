{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Hariri{% else %}Ongeza{% endif %} Hali ya Afya{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>
                        <i class="fas fa-{% if form.instance.pk %}edit{% else %}plus{% endif %}"></i>
                        {% if form.instance.pk %}Hariri{% else %}Ongeza{% endif %} Hali ya Afya
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Hifadhi
                            </button>
                            <a href="{% url 'core:health_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Ghairi
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
