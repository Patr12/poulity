{% extends 'base.html' %}
{% block content %}
<h1>Health Status Checks</h1>
<table>
  <thead>
    <tr>
      <th>Chicken</th>
      <th>Status</th>
      <th>Date Checked</th>
    </tr>
  </thead>
  <tbody>
    {% for check in checks %}
    <tr>
      <td>{{ check.chicken.name }}</td>
      <td>{{ check.status }}</td>
      <td>{{ check.date_checked }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No health status checks found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
