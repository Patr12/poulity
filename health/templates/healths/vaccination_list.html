{% extends 'base.html' %}
{% block content %}
<h1>Vaccination List</h1>
<table>
  <thead>
    <tr>
      <th>Vaccine Name</th>
      <th>Disease</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for vaccine in vaccines %}
    <tr>
      <td>{{ vaccine.name }}</td>
      <td>{{ vaccine.disease.name }}</td>
      <td>{{ vaccine.description }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No vaccines found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
