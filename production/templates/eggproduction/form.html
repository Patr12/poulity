{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Egg Production{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Egg Production Record</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'production:eggproduction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
